<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagn√≥stico de Rutas - Juguer√≠a El Mes√≠as</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 40px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 8px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
        }
        .result {
            padding: 10px 15px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 14px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .button {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .button:hover {
            background: #5a6fd8;
        }
        .code {
            background: #f1f3f4;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            margin: 10px 0;
            overflow-x: auto;
            white-space: pre;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-size: 12px;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Diagn√≥stico de Rutas</h1>
            <p>Sistema de Juguer√≠a El Mes√≠as</p>
        </div>

        <div class="section">
            <h3>üìç Informaci√≥n del Entorno</h3>
            <div id="environmentInfo">
                <div class="info">
                    <strong>URL Actual:</strong> <span id="currentUrl"></span><br>
                    <strong>Hostname:</strong> <span id="hostname"></span><br>
                    <strong>Pathname:</strong> <span id="pathname"></span><br>
                    <strong>Protocolo:</strong> <span id="protocol"></span>
                </div>
            </div>
        </div>

        <div class="section">
            <h3>‚öôÔ∏è Configuraci√≥n Detectada</h3>
            <div id="configInfo">Cargando configuraci√≥n...</div>
        </div>

        <div class="section">
            <h3>üîó Test de URLs</h3>
            <div>
                <button class="button" onclick="testUrls()">Probar URLs</button>
                <button class="button" onclick="testDebugEndpoint()">Test Debug Endpoint</button>
                <button class="button" onclick="testBackendDirect()">Test Backend Directo</button>
            </div>
            <div id="urlTests"></div>
        </div>

        <div class="section">
            <h3>üß™ Test de API Endpoints</h3>
            <div>
                <button class="button" onclick="testAllEndpoints()">Test Todos los Endpoints</button>
                <button class="button" onclick="clearResults()">Limpiar Resultados</button>
            </div>
            <div id="apiTests"></div>
        </div>

        <div class="section">
            <h3>üìã Soluciones Sugeridas</h3>
            <div id="solutions"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        // Informaci√≥n del entorno
        document.addEventListener('DOMContentLoaded', () => {
            // Mostrar informaci√≥n b√°sica
            document.getElementById('currentUrl').textContent = window.location.href;
            document.getElementById('hostname').textContent = window.location.hostname;
            document.getElementById('pathname').textContent = window.location.pathname;
            document.getElementById('protocol').textContent = window.location.protocol;

            // Esperar a que se cargue la configuraci√≥n
            setTimeout(showConfigInfo, 500);
        });

        function showConfigInfo() {
            const configDiv = document.getElementById('configInfo');
            
            if (window.APP_CONFIG) {
                configDiv.innerHTML = `
                    <div class="success">
                        ‚úÖ Configuraci√≥n cargada correctamente
                        <table>
                            <tr><th>Propiedad</th><th>Valor</th></tr>
                            <tr><td>API_BASE_URL</td><td>${window.APP_CONFIG.API_BASE_URL}</td></tr>
                            <tr><td>DEBUG</td><td>${window.APP_CONFIG.DEBUG}</td></tr>
                            <tr><td>USE_MYSQL</td><td>${window.APP_CONFIG.USE_MYSQL}</td></tr>
                            <tr><td>BASE_PATH detectado</td><td>${window.BASE_PATH || 'No disponible'}</td></tr>
                        </table>
                    </div>
                `;
            } else {
                configDiv.innerHTML = `
                    <div class="error">
                        ‚ùå Error: Configuraci√≥n no cargada
                    </div>
                `;
            }
        }

        async function testUrls() {
            const testDiv = document.getElementById('urlTests');
            testDiv.innerHTML = '<div class="info">üîÑ Probando URLs...</div>';

            const endpoints = [
                'tables/productos',
                'tables/usuarios',
                'tables/pedidos'
            ];

            let results = '<h4>Resultados de URLs:</h4>';

            for (const endpoint of endpoints) {
                try {
                    const apiUrl = window.getApiUrl ? window.getApiUrl(endpoint) : `No disponible (${endpoint})`;
                    const fullUrl = window.location.origin + apiUrl;
                    
                    results += `
                        <div class="info">
                            <strong>Endpoint:</strong> ${endpoint}<br>
                            <strong>URL Generada:</strong> ${apiUrl}<br>
                            <strong>URL Completa:</strong> ${fullUrl}
                        </div>
                    `;
                } catch (error) {
                    results += `
                        <div class="error">
                            <strong>Error generando URL para:</strong> ${endpoint}<br>
                            <strong>Error:</strong> ${error.message}
                        </div>
                    `;
                }
            }

            testDiv.innerHTML = results;
        }

        async function testDebugEndpoint() {
            const testDiv = document.getElementById('urlTests');
            
            try {
                const debugUrl = window.getApiUrl('debug?info=1');
                const fullUrl = window.location.origin + debugUrl;
                
                testDiv.innerHTML = `<div class="info">üîÑ Probando endpoint debug: ${fullUrl}</div>`;
                
                const response = await fetch(fullUrl);
                const data = await response.json();
                
                if (response.ok) {
                    testDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Debug endpoint funcionando correctamente
                            <div class="code">${JSON.stringify(data, null, 2)}</div>
                        </div>
                    `;
                } else {
                    testDiv.innerHTML = `
                        <div class="error">
                            ‚ùå Debug endpoint fall√≥ - Status: ${response.status}
                            <div class="code">${JSON.stringify(data, null, 2)}</div>
                        </div>
                    `;
                }
            } catch (error) {
                testDiv.innerHTML = `
                    <div class="error">
                        üí• Error al probar debug endpoint
                        <div class="code">${error.message}</div>
                    </div>
                `;
            }
        }

        async function testBackendDirect() {
            const testDiv = document.getElementById('urlTests');
            
            const directUrls = [
                window.location.origin + '/backend/api/tables/productos?debug=1',
                window.location.origin + '/jugueria-el-mesias/backend/api/tables/productos?debug=1',
                window.location.origin + window.location.pathname.split('/').slice(0, -1).join('/') + '/backend/api/tables/productos?debug=1'
            ];
            
            let results = '<h4>Test de URLs Directas:</h4>';
            
            for (const url of directUrls) {
                try {
                    results += `<div class="info">üîÑ Probando: ${url}</div>`;
                    
                    const response = await fetch(url);
                    const data = await response.json();
                    
                    if (response.ok) {
                        results += `
                            <div class="success">
                                ‚úÖ URL funcionando: ${url}
                                <div class="code">${JSON.stringify(data, null, 2).substring(0, 300)}...</div>
                            </div>
                        `;
                        break; // Si una funciona, no probar las dem√°s
                    } else {
                        results += `
                            <div class="warning">
                                ‚ö†Ô∏è URL fall√≥ (${response.status}): ${url}
                            </div>
                        `;
                    }
                } catch (error) {
                    results += `
                        <div class="error">
                            üí• Error con: ${url}<br>
                            ${error.message}
                        </div>
                    `;
                }
            }
            
            testDiv.innerHTML = results;
        }

        async function testAllEndpoints() {
            const testDiv = document.getElementById('apiTests');
            testDiv.innerHTML = '<div class="info">üîÑ Probando todos los endpoints...</div>';

            const endpoints = [
                'tables/productos',
                'tables/usuarios',
                'tables/pedidos',
                'tables/ventas',
                'tables/gastos',
                'tables/promociones'
            ];

            let results = '<h4>Resultados de Endpoints:</h4>';
            let successCount = 0;

            for (const endpoint of endpoints) {
                try {
                    if (window.api) {
                        const data = await window.api.get(endpoint + '?limit=1');
                        results += `
                            <div class="success">
                                ‚úÖ ${endpoint} - OK (${data.total || 0} registros)
                            </div>
                        `;
                        successCount++;
                    } else {
                        results += `
                            <div class="error">
                                ‚ùå ${endpoint} - API service no disponible
                            </div>
                        `;
                    }
                } catch (error) {
                    results += `
                        <div class="error">
                            ‚ùå ${endpoint} - Error: ${error.message}
                        </div>
                    `;
                }
            }

            results += `
                <div class="${successCount === endpoints.length ? 'success' : 'warning'}">
                    üìä Resumen: ${successCount}/${endpoints.length} endpoints funcionando
                </div>
            `;

            testDiv.innerHTML = results;
            
            // Mostrar soluciones si hay problemas
            if (successCount < endpoints.length) {
                showSolutions();
            }
        }

        function showSolutions() {
            const solutionsDiv = document.getElementById('solutions');
            
            solutionsDiv.innerHTML = `
                <h4>üí° Soluciones Recomendadas:</h4>
                <div class="warning">
                    <strong>1. Verificar XAMPP:</strong><br>
                    ‚Ä¢ Aseg√∫rate de que Apache y MySQL est√©n activos<br>
                    ‚Ä¢ Ve al XAMPP Control Panel y verifica los servicios<br><br>
                    
                    <strong>2. Verificar Ruta del Proyecto:</strong><br>
                    ‚Ä¢ El proyecto debe estar en: C:\\xampp\\htdocs\\jugueria-el-mesias\\<br>
                    ‚Ä¢ Accede desde: http://localhost/jugueria-el-mesias/<br><br>
                    
                    <strong>3. Ejecutar Instalador:</strong><br>
                    ‚Ä¢ Ve a: <a href="setup/install.php" target="_blank">setup/install.php</a><br>
                    ‚Ä¢ Sigue el asistente de instalaci√≥n<br><br>
                    
                    <strong>4. Probar API Directamente:</strong><br>
                    ‚Ä¢ Ve a: <a href="setup/test_api.php" target="_blank">setup/test_api.php</a><br>
                    ‚Ä¢ Ejecuta las pruebas de endpoints<br><br>
                    
                    <strong>5. Verificar Logs:</strong><br>
                    ‚Ä¢ Abre la consola del navegador (F12)<br>
                    ‚Ä¢ Busca errores en la pesta√±a Console<br>
                    ‚Ä¢ Verifica errores 404 en la pesta√±a Network
                </div>
            `;
        }

        function clearResults() {
            document.getElementById('urlTests').innerHTML = '';
            document.getElementById('apiTests').innerHTML = '';
        }
    </script>
</body>
</html>
